<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="fs-2">Payment form example</h2>

                <div class="alert alert-danger" role="alert">

                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"

                                    <input class="form-check-input" type="radio" name="flexRadioDefault"

                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fab fa-cc-paypal" aria-hidden="true"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fab fa-cc-apple-pay" aria-hidden="true"></i>
                                    </label>
                                </div>
                            </span>

                            <div class="form-floating mb-1">
                                <textarea class="form-control" placeholder="Leave a comment here"

                                <label for="floatingTextarea2Disabled"></label>
                                <p>Add anynotes here.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Btn Comments-->
                <div class="card-footer text-muted justify-content-end d-flex gap-2">
